<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0" />
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,500,1,0" />
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <title>Payment Form</title>
</head>
<body>
    <div class="position-absolute top-50 start-50 translate-middle w-75 container-fluid border border-secondary bg-light pt-3 pb-3 rounded">
        <!-- <form class="row g-3 needs-validation" novalidate> -->
        <form class="row g-3">  
            <div class="col-md-4">
              <label for="cardnum" class="form-label">Card #</label>
              <input type="text" class="form-control" id="cardnum" placeholder="XXXX-XXXX-XXXX-XXXX (DASHES REQUIRED)"  maxlength="19" required>
              <!-- <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">
                Please provide card number.
              </div> -->
            </div>
            <div class="col-md-4">
              <label for="cvc" class="form-label">CVC #</label>
              <input type="text" class="form-control" id="cvc" placeholder="XXX" minlength="3" maxlength="3" required>
              <!-- <div class="valid-feedback">
                Looks good!
              </div> -->
            </div>
            <div class="col-md-4">
              <label for="amount" class="form-label">Amount</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">$</span>
                <input type="number" class="form-control" id="amount" aria-describedby="inputGroupPrepend" required>
                <!-- <div class="invalid-feedback">
                  Type amount to be debited.
                </div> -->
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="First Name" required>
              <!-- <div class="valid-feedback">
                Looks good!
              </div> -->
            </div>
            <div class="col-md-6">
              <label for="validationCustom02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="validationCustom02" placeholder="Last Name" required>
              <!-- <div class="valid-feedback">
                Looks good!
              </div> -->
            </div>
          
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">City</label>
              <input type="text" class="form-control" id="validationCustom03" required>
              <!-- <div class="invalid-feedback">
                Please provide a valid city.
              </div> -->
            </div>
            <div class="col-md-3">
              <label for="validationCustom04" class="form-label">State</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Choose...</option>
                <option>State 1</option>
                <option>State 2</option>
                <option>State 3</option>
              </select>
              <!-- <div class="invalid-feedback">
                Please select a valid state.
              </div> -->
            </div>
            <div class="col-md-3">
              <label for="validationCustom05" class="form-label">Zip</label>
              <input type="text" class="form-control" id="validationCustom05" required>
              <!-- <div class="invalid-feedback">
                Please provide a valid zip.
              </div> -->
            </div>
            <div class="col-md-6">
              <label for="Payment" class="form-label">Payment methods</label>
              <div class="rounded border bg-secondary bg-opacity-10 w-50 ps-4 pt-2" id="Payment">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">
                    <span class="material-symbols-outlined">
                      payments
                      </span>
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">
                    <span class="material-symbols-outlined">
                      credit_card
                      </span>
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                  <label class="form-check-label" for="inlineRadio3">
                    <span class="material-symbols-outlined">
                      account_balance_wallet
                      </span>
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                  <span class="material-symbols-outlined">
                    savings
                    </span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationTextarea" class="form-label">Message</label>
              <textarea class="form-control" id="validationTextarea" placeholder="Please enter a message for seller" required></textarea>
              <div class="invalid-feedback">
                Please enter a message for seller.
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-success" type="submit">Submit payment</button>
            </div>
          </form>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
